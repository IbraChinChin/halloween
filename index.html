<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        /* Pantalla completa y fondo negro */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Imagen que llene toda la pantalla */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para que cubra toda la pantalla */
        }

        /* Opcional: esconder el audio */
        audio {
            display: none;
        }
    </style>
</head>

    <img src="jumpscare.gif" alt="Jumpscare">
